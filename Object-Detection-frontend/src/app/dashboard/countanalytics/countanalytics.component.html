<!-- <div class="container"> -->
  
  <!-- Modal -->
  <div class="modal fade" id="filter" tabindex="-1" *ngIf="displayModal" role="dialog" aria-labelledby="filterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <div class="filter">
                <div class="form-group">
                  <label for="category">Select Category</label>
                  <select name="category" [(ngModel)]="category" class="form-control">
                    <option disabled>Choose...</option>
                    <option>Pipe</option>
                    <option>Person</option>
                    <option>Cars</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="from_date">Start Date</label>
                    <input id="start_date" type="date" name="start_date" [(ngModel)]="startDate" class="form-control">
                  </div>
                  <div class="col">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" [(ngModel)]="endDate" required
                      data-error="Start Date is required.">
                  </div>
                </div>
                <div class="form-group">
                  <label for="category">Graph Type</label>
                  <select name="graphtype" class="form-control" [(ngModel)]="chartType">
                    <option>Line</option>
                    <option>Bar</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group text-center">
              <button class="btn btn-primary" (click)="getAnalysis()"><i class="fa fa-filter"></i>Apply</button>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
      </div>
    </div>
  </div>

<div class="container mb-4 fade-in">
  <div class="row align-items-center">
    <div class="card w-100 bg-white">
      <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Data Table</h3>
          <button class="btn btn-primary" data-toggle="modal" data-target="#filter"><i class="fa fa-filter mr-2"></i>Filter</button>
      </div>
      <div class="card-body d-flex w-100 justify-content-between align-items-center">
        <div class="col-md-6">
          <div id="chart">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [yaxis]="chartOptions.yaxis"
              [xaxis]="chartOptions.xaxis" [labels]="chartOptions.labels" [stroke]="chartOptions.stroke"
              [title]="chartOptions.title" [dataLabels]="chartOptions.dataLabels" [fill]="chartOptions.fill"
              [tooltip]="chartOptions.tooltip"></apx-chart>
          </div>
        </div>
        <div class="col-md-6">
          <apx-chart [series]="donutChart.series" [chart]="donutChart.chart" [labels]="donutChart.labels"
            [responsive]="donutChart.responsive"></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
