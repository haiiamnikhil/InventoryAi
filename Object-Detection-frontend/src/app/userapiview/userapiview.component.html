<div class="container mt-5 mb-5 d-flex align-items-center h-100">
    <form (submit)="onSubmit()" class="w-100">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="transform: none;">
                    <div class="card-header align-items align-items-center">
                        <h1 class="mr-auto p-2">Upload Image</h1>
                        <select name="class" class="select-class" [(ngModel)]="class">
                            <option disabled>Choose...</option>
                            <option>Person</option>
                        </select>
                    </div>
                    <div class="row">
                    <div class="card-body d-flex text-center">
                            <div class="col-md-12 file fade-in" *ngIf="showImage.length == 0">
                                <div class="col-md-12 justify-content-center file-uploader">
                                    <input type="file" (change)="onChange($event)">
                                    <span>
                                        <svg width="20%" viewBox="0 0 24 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                            <!-- Generator: Sketch 52.5 (67469) - http://www.bohemiancoding.com/sketch -->
                                            <title>cloud_upload</title>
                                            <desc>Created with Sketch.</desc>
                                            <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g id="Outlined" transform="translate(-270.000000, -2284.000000)">
                                                    <g id="File" transform="translate(100.000000, 2226.000000)">
                                                        <g id="Outlined-/-File-/-cloud_upload" transform="translate(170.000000, 54.000000)">
                                                            <g>
                                                                <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                                                                <path d="M19.35,10.04 C18.67,6.59 15.64,4 12,4 C9.11,4 6.6,5.64 5.35,8.04 C2.34,8.36 0,10.91 0,14 C0,17.31 2.69,20 6,20 L19,20 C21.76,20 24,17.76 24,15 C24,12.36 21.95,10.22 19.35,10.04 Z M19,18 L6,18 C3.79,18 2,16.21 2,14 C2,11.95 3.53,10.24 5.56,10.03 L6.63,9.92 L7.13,8.97 C8.08,7.14 9.94,6 12,6 C14.62,6 16.88,7.86 17.39,10.43 L17.69,11.93 L19.22,12.04 C20.78,12.14 22,13.45 22,15 C22,16.65 20.65,18 19,18 Z M8,13 L10.55,13 L10.55,16 L13.45,16 L13.45,13 L16,13 L12,9 L8,13 Z" id="ðŸ”¹-Icon-Color" fill="#1D1D1D"></path>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                   <p class="mt-2 text-muted"><strong>Drag and Drop</strong></p></span>
                                </div>
                            </div>
                            <div class="col-md-6 file border-right fade-in" *ngIf="showImage.length > 0">
                                <div class="col-md-12 justify-content-center file-uploader" *ngFor="let image of showImage">
                                    <div class="card mx-3 my-3 display-image">
                                        <img [src]="image" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 file border-left fade-in" *ngIf="detectedImages.length == 0 && showImage.length > 0">
                                <div class="col-md-12">
                                    <span class="text-muted"><h1>Detected Image</h1></span>

                                </div>
                            </div>
                            <div class="col-md-6 file border-left fade-in" *ngIf="detectedImages.length > 0 && showImage.length > 0">
                                <div class="col-md-12">
                                    <div class="card" *ngFor="let image of detectedImages">
                                        <img src="..{{image}}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end" *ngIf="detectedImages.length > 0">
                        <button class="btn btn-submit d-flex justify-content-center align-items-center mx-2 my-2"><i class="fa fa-repeat mx-2"></i>Reset</button>
                        <button class="btn btn-submit d-flex justify-content-center align-items-center mx-2 my-2"><i class="fa fa-upload mx-2"></i>New File</button>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
