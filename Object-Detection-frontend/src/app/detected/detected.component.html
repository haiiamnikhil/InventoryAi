<div class="container-fluid">
    <div class="px-lg-5">
  
      <!-- For demo purpose -->
      <div class="row py-5">
        <div class="col-lg-12 mx-auto">
          <div class="text-white p-5 shadow-sm rounded banner">
            <h1 class="display-4">Bootstrap 4 photo gallery</h1>
            <p class="lead">Bootstrap photogallery snippet.</p>
            <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-reset"> 
                          Bootstrapious</a>, Images by <a href="https://unsplash.com" class="text-reset">Unsplash</a>.
            </p>
          </div>
        </div>
      </div>
      <!-- End -->
  
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor ="let data of detectedResult">
          <div *ngFor="let values of data">
          <div class="bg-white rounded shadow-sm">
            <img src="{{values.multidetection}}" alt="{{values.uploadedName}}" class="card-img-top" width="400" height="270">
            <div class="p-4">
              <h5> <a href="#" class="text-dark">{{values.uploadedName}}</a></h5>
              <!-- <p class="small text-muted mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p> -->
              <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                <p class="small mb-0"><i class="fa fa-hand-spock-o mr-2"></i><span class="font-weight-bold">Counts</span></p>
                <div class="badge badge-danger px-3 rounded-pill font-weight-normal">{{values.count}}</div>
              </div>
            </div>
          </div>
        </div>
        </div> 
      </div>
      <!-- <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div> -->
    </div>
  </div>
